name: Trigger auto deployment for servyctek-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ buildpack ]
    paths:
    - '**'
    - '.github/workflows/servyctek-api-AutoDeployTrigger-f80ba3e4-1164-4396-9b96-d5b1ae3804cd.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SERVYCTEKAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SERVYCTEKAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SERVYCTEKAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ca94460fdd70acr.azurecr.io
          registryUsername: ${{ secrets.SERVYCTEKAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SERVYCTEKAPI_REGISTRY_PASSWORD }}
          containerAppName: servyctek-api
          resourceGroup: servyctek-containerapps
          imageToBuild: ca94460fdd70acr.azurecr.io/servyctek-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


