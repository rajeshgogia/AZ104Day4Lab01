name: Trigger auto deployment for aca-backend-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ buildpack ]
    paths:
    - '**'
    - '.github/workflows/aca-backend-container-AutoDeployTrigger-c404a0b0-5f57-4f5f-98eb-c7273bb0563d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ACABACKENDCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ACABACKENDCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ACABACKENDCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.ACABACKENDCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACABACKENDCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: aca-backend-container
          resourceGroup: rg-aca-demo-group
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


